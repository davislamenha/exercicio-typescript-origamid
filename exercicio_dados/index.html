<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manipulação de Dados | Typescript</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
  <header class="container">
    <h1>Manipulação de Dados com Typescript</h1>
  </header>
  <div class="container">
    <hr>
    <h2>Estatísticas</h2>
    <p id="total">Total: <span></span></p>
    <div id="pagamentos"></div>
    <hr>
    <h3>Status</h3>
    <div id="status"></div>
    <p id="dia">Dia com mais vendas: <span></span></p>

    <h2>Dados</h2>
    <table id="transacoes" cellspacing="0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Compra</th>
          <th>Pagamento</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

  <script type="module" src="./src/scripts/main.ts"></script>

</html>
